<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n 2FA - UIDEportes MCP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .email-info {
            background: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        .email-info p {
            color: #555;
            font-size: 14px;
            line-height: 1.6;
        }

        .email-info strong {
            color: #667eea;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 24px;
            text-align: center;
            letter-spacing: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: 500;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîê</div>
            <h1>Verificaci√≥n 2FA</h1>
            <p class="subtitle">UIDEportes MCP Server</p>
        </div>

        <div class="email-info" id="emailInfo">
            <p>üìß Se ha enviado un c√≥digo de verificaci√≥n a tu correo electr√≥nico.</p>
            <p><strong>Revisa tu bandeja de entrada</strong> e ingresa el c√≥digo de 6 d√≠gitos.</p>
        </div>

        <form id="verifyForm">
            <div class="form-group">
                <label for="code">C√≥digo de Verificaci√≥n</label>
                <input type="text" id="code" name="code" maxlength="6" pattern="[0-9]{6}" placeholder="000000"
                    autocomplete="off" required autofocus>
            </div>

            <button type="submit" class="btn" id="submitBtn">
                Verificar C√≥digo
            </button>
        </form>

        <div class="message" id="message"></div>

        <div class="footer">
            <p>Este c√≥digo expira en 10 minutos</p>
        </div>
    </div>

    <script>
        const form = document.getElementById('verifyForm');
        const codeInput = document.getElementById('code');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');

        // Obtener userId de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('userId') || '1';

        // Auto-formatear input (solo n√∫meros)
        codeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        // Enviar formulario
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const code = codeInput.value.trim();

            if (code.length !== 6) {
                showMessage('El c√≥digo debe tener 6 d√≠gitos', 'error');
                return;
            }

            // Deshabilitar bot√≥n y mostrar loading
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<span class="loading"></span> Verificando...';

            try {
                const response = await fetch('/api/mcp/verify-code', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: parseInt(userId),
                        code: code
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('‚úÖ C√≥digo verificado exitosamente. Puedes cerrar esta ventana.', 'success');
                    codeInput.disabled = true;

                    // Guardar token para que el script PowerShell pueda acceder
                    try {
                        await fetch('/api/mcp/save-token-for-script', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                userId: parseInt(userId),
                                sessionToken: data.sessionToken
                            })
                        });
                    } catch (e) {
                        console.error('Error al guardar token:', e);
                    }

                    // Auto-cerrar despu√©s de 3 segundos
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                } else {
                    showMessage('‚ùå ' + (data.error || 'C√≥digo inv√°lido o expirado'), 'error');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = 'Verificar C√≥digo';
                    codeInput.value = '';
                    codeInput.focus();
                }
            } catch (error) {
                showMessage('‚ùå Error de conexi√≥n. Verifica que el servidor est√© corriendo.', 'error');
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Verificar C√≥digo';
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = 'message ' + type;
            message.style.display = 'block';
        }
    </script>
</body>

</html>
